```html
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Parking de Milly – Parking aéroport Guadeloupe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <img src="logo.png" class="logo">
  <h1>LE PARKING DE MILLY</h1>
  <p>Perrin – Les Abymes – Guadeloupe</p>
</header>

<section class="card">
  <h2>Réserver votre place</h2>

  <label>Date arrivée</label>
  <input type="date" id="arrivee">

  <label>Date départ</label>
  <input type="date" id="depart">

  <label>Transfert</label>
  <select id="transfert">
    <option value="0">Sans transfert</option>
    <option value="14">Aéroport (+14€)</option>
    <option value="20">Gare maritime (+20€)</option>
  </select>

  <div class="result">
    <p>Nombre de jours : <span id="jours">0</span></p>
    <p>Total : <span id="total">0€</span></p>
  </div>

  <a class="btn" id="whatsapp">Réserver sur WhatsApp</a>
</section>

<footer>
  <p>Parking sécurisé proche aéroport Guadeloupe – Les Abymes</p>
</footer>

<script src="script.js"></script>
</body>
</html>
```
